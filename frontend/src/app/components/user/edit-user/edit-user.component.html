<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-12">
            <h1>Edit Member</h1>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
  
    <!-- Main content -->
    <section class="content">
        <form [formGroup]="editUserForm"  (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-md-6">
                <div class="card card-success">
                  <div class="card-header">
                    <h3 class="card-title">General</h3>
      
                    <div class="card-tools">
                      <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                        <i class="fas fa-minus"></i></button>
                    </div>
                  </div>
                  <div class="card-body">
                    
                      <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" formControlName="name" id="name" name="name" class="form-control"  required>
                      </div>
                      <div class="form-group">
                        <label for="address">Address</label>
                        <textarea name="address" formControlName="address" id="address" class="form-control" rows="4"  required></textarea>
                      </div>
                      <div class="row">
                        <div class="form-group col-6">
                          <label for="city">City</label>
                          <input type="text" formControlName="city" name="city" id="city" class="form-control"  required>
                        </div>
                        <div class="form-group col-6">
                          <label for="pin">PIN Code</label>
                          <input type="number" formControlName="pin" name="pin" id="pin" class="form-control"  required>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="status">Status</label>
                        <select formControlName="status" name="status" id="status" class="form-control custom-select"  required>
                          <option value="active">Active</option>
                          <option value='disabled'>Disabled</option>
                        </select>
                      </div>
                  </div>
                  <!-- /.card-body -->
                </div>
                <!-- /.card -->
              </div>
              <div class="col-md-6">
                <div class="col-md-12">
                  <div class="card card-warning">
                    <div class="card-header">
                      <h3 class="card-title">Credentials</h3>
        
                      <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                          <i class="fas fa-minus"></i></button>
                      </div>
                    </div>
                    <div class="card-body">
                      <div class="form-group">
                        <label for="email">Email (Username)</label>
                        <input type="text" formControlName="email" name="email" id="email" class="form-control"  required>
                      </div><!-- 
                      <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" formControlName="password" disabled name="password" id="password" class="form-control">
                      </div> -->
                    </div>
                    <!-- /.card-body -->
                  </div>
                  <!-- /.card -->
                </div>
                <div class="col-md-12">
                  <div class="card card-primary">
                    <div class="card-header">
                      <h3 class="card-title">Contacts</h3>
        
                      <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                          <i class="fas fa-minus"></i></button>
                      </div>
                    </div>
                    <div class="card-body">
                      <div class="form-group">
                        <label for="phone">Phone number</label>
                        <input type="text" formControlName="phone" name="phone" id="phone" class="form-control"  required>
                      </div>
                    </div>
                    <!-- /.card-body -->
                  </div>
                  <!-- /.card -->
                </div>
    
              </div>
              
            </div>
            <div class="row">
              <div class="col-12">
                <a routerLink="/admin/members" class="btn btn-secondary">Cancel</a>&nbsp;&nbsp;
                <button type="submit" class="btn btn-success" [disabled]="!editUserForm.valid">Update Member</button>
              </div>
            </div>
            <br/>
          </form>
    </section>
    <!-- /.content -->
  </div>
