<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-10">
          <h1>Members</h1>
        </div>
        <div class="col-sm-2">
          <button type="button" routerLink="/admin/member/add" class="btn btn-block btn-success float-right">Add new Member</button>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Members list</h3>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <table id="example2" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered table-hover">
              <thead>
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Status</th>
                <th></th>
              </tr>
              </thead>
              <tbody>
              
              <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.address}}</td>
                <td>{{user.phone}}</td>
                <td>{{user.email}}</td>
                <td align="center">{{user.status}}</td>
                <td align="center">
                  <button
                    class="btn btn-danger"
                    mwlConfirmationPopover
                    popoverTitle='Are you sure to delete this member?'
                    [popoverMessage]=""
                    placement="left"
                    confirmText = 'Yes <i class="glyphicon glyphicon-ok"></i>'
                    cancelText = 'No <i class="glyphicon glyphicon-remove"></i>'
                    (confirm)="deleteUser(user)"
                    (cancel)="cancelClicked = true">
                    <i class="fa fa-trash"></i> Delete
                  </button>
                  <button class="btn btn-success" (click)="editUser(user)" style="margin-left: 20px;">
                    <i class="fa fa-edit"></i> Edit</button></td>
              </tr>
              </tbody>
              <tfoot>
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Status</th>
                <th></th>
              </tr>
              </tfoot>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </section>
  <!-- /.content -->
</div>
