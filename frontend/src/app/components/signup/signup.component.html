<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>Admin</b>LTE</a>
  </div>
  <div class="card">
    <div class="card-header">Register here</div>
      <div class="card-body">
        <form #signupForm=ngForm (ngSubmit)="onSubmit()">
          <div class="form-group row">
            <label for="inputName3" class="col-sm-3 col-form-label">Name</label>
            <div class="col-sm-9">
              <input type="name" placeholder="Name" name="name" class="form-control" id="name" [(ngModel)]="form.name" required>
              <div class="alert alert-danger" [hidden]="!error.name">
                {{error.name}}
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-9">
              <input type="email" placeholder="Email" name="email" class="form-control" id="email" [(ngModel)]="form.email" required>
              <div class="alert alert-danger" [hidden]="!error.email">
                  {{error.email}}
              </div>
            </div>
          </div>

          <div class="form-group row">
              <label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
              <div class="col-sm-9">
                  <input type="password" placeholder="Password" name="password" class="form-control" id="password" [(ngModel)]="form.password" required>
                  <div class="alert alert-danger" [hidden]="!error.password">
                      {{error.password}}
                  </div>
              </div>
          </div>

          <div class="form-group row">
              <label for="inputPasswordConfirmation3" class="col-sm-3 col-form-label">Confirm Password</label>
              <div class="col-sm-9">
                <input type="password" placeholder="Confirm Password" name="password_confirmation" class="form-control" id="password_confirmation" [(ngModel)]="form.password_confirmation" required>
              </div>
            </div>
          
          <div class="form-group row">
            <div class="col-sm-9 offset-3">
              <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Sign up</button>
              <a routerLink="/login" type="button" class="btn btn-info float-right" >Sign in</a>
            </div>
          </div>
        </form>
      </div>
  </div>
  
</div>
