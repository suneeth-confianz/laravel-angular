<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>Admin</b>LTE</a>
  </div>
  <div class="card">
    <div class="card-header">Send Email for Password Reset</div>
      <div class="card-body">
        <form #PasswordResetForm=ngForm (ngSubmit)="onSubmit()">
          <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" name="email" class="form-control" id="email" [(ngModel)]="form.email" required>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-10 offset-2">
              <button type="submit" class="btn btn-primary" [disabled]="!PasswordResetForm.valid">Send Password Reset Email</button>
            </div>
          </div>
        </form>
      </div>
  </div>
  
</div>
