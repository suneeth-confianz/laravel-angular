
  <div class="login-box">
    <div class="login-logo">
      <a href="../../index2.html"><b>Admin</b>LTE</a>
    </div>
    <div class="card">
      <div class="card-header">Sign in to start your session</div>
        <div class="card-body">
          <form #loginForm=ngForm (ngSubmit)="onSubmit()">
            <div class="alert alert-danger" [hidden]="!error">
              {{error}}
            </div>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
              <div class="col-sm-9">
                <input type="email" name="email" class="form-control" id="email" [(ngModel)]="form.email" required>
              </div>
            </div>

            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
              <div class="col-sm-9">
                <input type="password" name="password" class="form-control" id="password" [(ngModel)]="form.password" required>
              </div>
            </div>
            
            <div class="form-group row">
              <div class="col-sm-9 offset-3">
                <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Sign in</button>
                <a routerLink="/signup" type="button" class="btn btn-info float-right" >Sign Up</a>
              </div>
            </div>
            <small>
              <a class="float-right" routerLink="/request-password-reset">Reset Password</a>
            </small>
          </form>
        </div>
    </div>
    
  </div>
